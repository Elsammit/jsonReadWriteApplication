<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta  content="text/html; charset=UTF-8">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script type="text/javascript" src="jsonRead.js"></script>
            <link rel="stylesheet" href="style.css">
        </head>
        <body onload="DoFirstScript()" id="MainArea">
            <input type="file" onChange="fileChanged(this)" multiple>
            <br/>
            <div id="InputList">
                <div id="InsertInfo">
                    <label>ニックネーム:</label>
                    <input type="text" id="type">
                    <label>名前(日本語):</label>
                    <input type="text" id="japan">
                    <label>名前(英語):</label>
                    <input type="text" id="us">
                    <button type="button" onClick="ClickFunc()" >追加</button>
                    <br/>
                </div>
                <button type="button" onClick="WriteToFile()" >ファイル書き込み(json)</button>
                <button type="button" onClick="WriteToCSV()" >ファイル書き込み(csv)</button>
                <button type="button" onClick="WriteConfigFile()" >ファイル書き込み(config)</button>
                <table border="1" id="table1">
                    <tr>
                        <th><input type="checkbox" id="select"></th>
                        <th>ニックネーム</th>
                        <th>名前(日本語)</th>
                        <th>名前(英語)</th>
                    </tr>
                </table>
                <dialog>
                    <label>タイプ:</label>
                    <p>選択したデータを削除しますか？</p>
                    <button id="DeleteOK">OK</button>
                    <button id="closep">キャンセル</button>
                </dialog>
                <button id="showp">ダイアログを開く</button>
            </div>
        </body>
    </html>
