<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta  content="text/html; charset=UTF-8">
            <script src="jsonRead.js" type="module"></script>
            <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <link rel="stylesheet" href="style.css">
        </head>
        <body id="MainArea">
            <h1>ファイル形式変更サイト</h1>
            <h3>ファイルデータを変換すること出来るサイトになります。</h3>
            <h3>変更出来るファイル形式は、</h3>
            <h3>
                <ul class="messageInfo">
                    <li>json</li>
                    <li>csv</li>
                    <li>xml</li>
                </ul>
                の3種類です。
            </h3>
            <div id = "inputFileList">
                <p>①ファイルを選択ください</p>
                <input id="file1" type="file" onChange="fileChanged(this)" multiple>
            </div>
            <div id="InputList">
                <div id="InsertInfo">
                    <p>③追加するリストを記入ください</p>
                    <button type="button" onClick="ClickFunc()" >追加</button>
                </div>
                <div id="OutputFile">
                    <p>④出力するファイルを選択ください</p>
                    <button type="button" onClick="WriteToFile()" >ファイル書き込み(json)</button>
                    <button type="button" onClick="WriteToCSV()" >ファイル書き込み(csv)</button>
                    <button type="button" onClick="WriteXmlFile()" >ファイル書き込み(xml)</button>
                </div>
                <dialog>
                    <label>タイプ:</label>
                    <p>選択したデータを削除しますか？</p>
                    <button id="DeleteOK">OK</button>
                    <button id="closep">キャンセル</button>
                </dialog>
                <div id="DeleteItem">
                    <p>⑤削除したい項目があればラジオボタン選択の上ボタンを押下</p>
                    <button id="showp">データ削除</button>
                </div>
                <div id="Message">
                    <p>項目リスト 保存時、こちらのリストの内容が保存されます</p>
                </div>
                <table border="1" id="table1">
                </table>
            </div>
        </body>
    </html>
